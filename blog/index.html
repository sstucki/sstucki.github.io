---
layout: default
title: Blog
---

<div class="posts">
  {% for  post in site.categories.blog limit:2 %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
    <span class="post-date">{{ post.date | date_to_string }}</span>
    {{ post.content }}
  </div>
  {% endfor %}

  <div class="post">
    <h1>Older posts</h1>
    See the <a href="/blog/archive/">archive</a> for older posts.
  </div>
</div>
