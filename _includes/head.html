<head>
  <link href="http://gmpg.org/xfn/11" rel="profile"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/public/css/poole.css" | relative_url }}"/>
  <link rel="stylesheet" href="{{ "/public/css/syntax.css" | relative_url }}"/>

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ "/public/favicon.ico" | relative_url }}"/>
  <link rel="icon" type="image/svg+xml" href="{{ "/public/favicon.svg" | relative_url }}"/>
  <link rel="alternate icon" type="image/png" href="{{ "/public/apple-touch-icon-precomposed.png" | relative_url }}"/>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/public/apple-touch-icon-precomposed.png" | relative_url }}"/>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ "/atom.xml" | relative_url }}"/>
</head>
